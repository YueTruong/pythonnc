<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='lego.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: url('{{ url_for("static", filename="img/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        form {
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            border-radius: 8px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            background: #FFCC00;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color: red; background: rgba(0, 0, 0, 0.6); margin: 20px auto; padding: 15px; border-radius: 8px; width: 470px;">
            Invalid username or password. Please try again.
        </p>
    {% endif %}
</body>
</html>
